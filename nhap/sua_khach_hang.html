<!-- sua_khach_hang.html -->
{% extends 'base.html' %}

{% block title %}
    Sửa Khách Hàng
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sua_khach_hang.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}


{% block content %}

<div class="container">
<form action="{{ url_for('sua_khach_hang', MaMember=khachhang.MaMember) }}" method="POST">

    <h2>Sửa Khách Hàng </h2>
    <div class="form-group">



        <label for="TenMember">Tên Khách Hàng:</label>
        <input type="text" id="DiaChi" name="TenMember" value="{{ khachhang.TenMember }}" required>
    </div>

    <div class="form-group">
        <label for="DiaChi">Địa chỉ:</label>
        <input type="text" id="DiaChi" name="DiaChi" value="{{ khachhang.DiaChi }}" required>
    </div>
    <div class="form-group">
        <label for="SoDienThoai">Số Điện Thoại</label>
        <input type="text" id="SoDienThoai" name="SoDienThoai" value="{{ khachhang.SoDienThoai }}" required>
    </div>
    <div class="form-group">
        <label for="Email">Emali</label>
        <input type="text" id="Email" name="Email" value="{{ khachhang.Email }}" required>
    </div>
    <div class="form-group">
        <button type="submit">Lưu Khách Hàng</button>
    </div>
</div>
</form>
{% endblock %}
